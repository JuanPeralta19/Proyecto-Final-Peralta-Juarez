{% extends "CarsApp/base.html" %}
{% load static %}

{% block main %}

<ul>
    <li>{{vehiculo.marca_de_vehiculo}} - {{vehiculo.modelo_de_vehiculo}} - {{vehiculo.valor_vehiculo}}
        {% if user.is_authenticated and user.id == vehiculo.publicador.id %}
            <a href="{% url 'vehiculos-update' vehiculo.id %}">Actualizar</a>
            <a href="{% url 'vehiculos-delete' vehiculo.id %}">Borrar</a>
        {% endif %}
    </li>
</ul>
{% endblock %}
