{% extends "CarsApp/base.html" %}
{% load static %}

{% block main %}
<p style="margin-top: 10px;">¿Está seguro que quiere borrar la publicacion {{vehiculo.marca_de_vehiculo}} - {{vehiculo.modelo_de_vehiculo}}?</p>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-danger" type="submit" value="Borrar">
    <a class="btn btn-primary" href="{% url 'vehiculos-list' %}">Cancelar</a>
</form>
{% endblock %}
